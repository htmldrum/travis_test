language: ruby
rvm:
- 2.3.1
gemfile:
- Gemfile
addons:
  postgresql: 9.4
sudo: false
cache: bundler
before_install: rm ${BUNDLE_GEMFILE}.lock
before_script:
- psql -c 'create database travis_test_test;' -U postgres
- bundle install
script:
- bundle exec rake db:schema:load
- bundle exec rake db:test:prepare
- bundle exec rspec
after_success: bundle exec ./bin/after_success
notifications:
  email: false
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
